<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <!-- Use jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Use Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Use Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- Use our CSS file -->
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <script src="/js/app.js"></script>
    <div class="input-div">
      <h1>Country Search</h1>
      <input type="text" id="searchInput" placeholder="Search by country name or code...">
      <button onclick="callCountrySearch($('#searchInput').val())">Submit!</button>  
    </div>
    <table class="table table-striped"></table>
    <div class = "search-metadata">
      <ul class="list-group list-group-flush">
        <li id="count" class="list-group-item"></li>
        <li id="regions" class="list-group-item"></li>
        <li id="subregions" class="list-group-item"></li>
      </ul>
    </div>
  </body>
</html>
